# Configurações CORS para Desenvolvimento - Permitindo todas as origens
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Configurações de Logging para Desenvolvimento
logging.level.org.springframework=DEBUG
logging.level.com.remediar=DEBUG
logging.level.org.springframework.web=DEBUG 